<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Bootstrap JS -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    
    <!-- SurveyJS -->
    <link href="https://unpkg.com/survey-jquery@1.9.116/defaultV2.min.css" type="text/css" rel="stylesheet">
    <script src="https://unpkg.com/survey-jquery@1.9.116/survey.jquery.min.js"></script>
    
    <!-- DataTables -->
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>
    
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div id="authContainer">
            <div class="auth-buttons mb-4">
                <button id="loginBtn" class="btn btn-primary active">Login</button>
                <button id="registerBtn" class="btn btn-secondary">Register</button>
            </div>
            <div id="surveyContainer"></div>
        </div>

        <div id="todoContainer" style="display: none;">
            <div class="content-header">
                <h1>My Todos</h1>
                <button id="addTodoBtn" class="btn btn-primary">Add Todo</button>
                <button id="logoutBtn" class="btn btn-danger">Logout</button>
            </div>

            <!-- User Table -->
            <div id="userTableContainer">
                <table id="userTodosTable" class="table table-striped">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Categories</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <!-- Admin Tables Container -->
            <div id="adminTablesContainer" style="display: none;">
                <!-- Admin Navigation -->
                <ul class="nav nav-tabs mb-4">
                    <li class="nav-item">
                        <a class="nav-link active" id="todos-tab" data-bs-toggle="tab" href="#todos-content">All Todos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" id="categories-tab" data-bs-toggle="tab" href="#categories-content">Categories</a>
                    </li>
                </ul>

                <!-- Tab Content -->
                <div class="tab-content">
                    <!-- Todos Tab -->
                    <div class="tab-pane fade show active" id="todos-content">
                        <div class="table-container">
                            <table id="adminTodosTable" class="table table-striped w-100">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>User</th>
                                        <th>Categories</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>

                    <!-- Categories Tab -->
                    <div class="tab-pane fade" id="categories-content">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <button id="addCategoryBtn" class="btn btn-primary">Add Category</button>
                        </div>
                        <div class="table-container">
                            <table id="adminCategoriesTable" class="table table-striped w-100">
                                <thead>
                                    <tr>
                                        <th>Title</th>
                                        <th>Created At</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addTodoModal" tabindex="-1" aria-labelledby="addTodoModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addTodoModalLabel">Add New Todo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="todoSurveyContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateTodoModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Todo</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="updateTodoSurveyContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Add New Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="categorySurveyContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateCategoryModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Update Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="updateCategorySurveyContainer"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/auth.js" type="module"></script>
    <script src="js/todos.js" type="module"></script>
    <script src="js/categories.js" type="module"></script>
</body>
</html>
